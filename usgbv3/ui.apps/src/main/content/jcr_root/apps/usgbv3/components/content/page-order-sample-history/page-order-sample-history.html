<!-- PAGE CONTENT -->
<div class="page-content">
    
    <!-- BREADCUMB-BOX -->
    <div class="container ">
        <div class="row m-vertical-m">
            <div class=" col-xs-12">
                <div class="breadcrumb-box">
                    <ol class="breadcrumb m-no p-no bg-white">
                        <li>USG Boral</li>
                        <li class="active">
                            <b>My Order Sample Cart</b>
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <!-- BREADCUMB-BOX END -->


    <div class="container ">
        <div class="row row-eq-height">
            <div class="col-xs-12 col-sm-8 col-md-8">
                <h4 class="ht4 color-darker-grey uppercase m-bottom-m">My order sample cart History</h4>
                <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor.</p>
            </div>
            <div class="col-xs-12 col-sm-4 col-md-4">
                
                <div class="sample-orders-cart-sort">
                    <div>
                        <span>view by </span>
                        <div class="dropdown dp-form d-small">
                            <button class="btn btn-default color-dark-grey dropdown-toggle text-left dp-clickable" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="dp-text">Latest to oldest</span>
                                <input type="hidden" name="selectSortType" value="latest">
                                <span class="color-primary-green glyphicon glyphicon-menu-down right"></span>
                            </button>
                            <ul class="dropdown-menu dp-list" aria-labelledby="dropdownMenu1">
                                <li>
                                    <a data-sortby="latest">Latest to oldest</a>
                                </li>
                                <li>
                                    <a data-sortby="oldest">Oldest to latest</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- ORDER History Wrapper-->
    <div class="container m-sm-top-l order-history-wrapper p-l">
        <div class="row bg-primary-green rounded-top p-m m-bottom-m order-header">
            <div class="col-xs-12 col-sm-3 uppercase color-white text-center">
                <h6 class="ht6">Order No.</h6>
            </div>
            <div class="col-xs-12 col-sm-3 uppercase color-white text-center">
                <h6 class="ht6">Order Date</h6>
            </div>
            <div class="col-xs-12 col-sm-3 uppercase color-white">

            </div>
            <div class="col-xs-12 col-sm-3 uppercase color-white text-center">
                <h6 class="ht6">Order Status</h6>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="orders-history-wrapper">

                </div>
            </div>
        </div>
    </div>
    <!-- /END ORDER History Wrapper-->

</div>
<!-- END of PAGE CONTENT -->


<!-- Sample Order History Template -->
<script id="orderHistoryTemplate" type="text/x-handlebars-template">

    {{#each this}}
        <div class="row order-item accordionfc">
            <div class="col-xs-12 col-sm-12">

                <div class="row order-item-info">
                    <div class="col-xs-12 col-sm-3">
                        <div class="order-no">
                            <span>{{order_id}}</span>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-3">
                        <div class="order-date">
                            <span>{{display_date}}</span>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-3"></div>
                    <div class="col-xs-12 col-sm-3">
                        <div class="order-status heading fs-2 collapsed" data-target="#{{order_id}}" data-toggle="collapse" aria-expanded="false">
                            <span>{{status}}</span>
                            <span class="glyphicon glyphicon-minus"></span>
                            <span class="glyphicon glyphicon-plus"></span>
                        </div>
                    </div>
                </div>

                <div class="row order-item-desc p-sm-top-l">
                    <div class="col-xs-12">
                        <div id="{{order_id}}" class="row collapse p-sm-xl bg-lighter-grey order-item-desc-info">
                            
                            <div class="col">
                                
                                <div class="row">
                                        <div class="col-xs-12 col-sm-1"></div>
                                        <div class="col-xs-8 col-sm-8">
                                            <b>Item:</b>
                                            {{#each productList}}
                                                <div class="item-name">
                                                    <span>{{product_name}}</span>
                                                </div>
                                            {{/each}}
                                            <br>
                                            <b>Ship to:</b>
                                            <div class="item-ship-to-address">
                                                <span>{{shippingDetail.ship_address1}},</span>
                                                </br>
                                                <span>{{shippingDetail.ship_address2}},</span>
                                                </br>
                                                <span>{{shippingDetail.ship_postcode}} {{shippingDetail.ship_city}}, {{shippingDetail.ship_country}} </span>
                                            </div>
                                        </div>
                                        <div class="col-xs-2 col-sm-2 text-center">
                                            <b>Quantity</b>
                                            {{#each productList}}
                                                <div class="item-quantity"><span>{{product_quantity}}</span></div>
                                            {{/each}}
                                        </div>
                                        <div class="col-xs-12 col-sm-1"></div>
                                </div>

                                {{#if orderStatusActive}}
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-9"></div>
                                        <div class="col-xs-12 col-sm-3">
                                            <a href="#" data-orderid="{{order_id}}" class="cancel-order-cta btn btn-brand-default button-green m-s">Cancel Order</a>
                                        </div>
                                    </div>
                                {{/if}}

                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    {{/each}}

</script>
<!-- /END Sample Order History Template -->
