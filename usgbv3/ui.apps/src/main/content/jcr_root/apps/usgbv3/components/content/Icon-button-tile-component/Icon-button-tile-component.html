<sly data-sly-test="${wcmmode.edit || wcmmode.design}">
	Edit here for Icon Button Tile Component
</sly>

<style>
	${properties.cssoverwrite @ context='unsafe'}
</style>

<div class="${properties.classid }" >
    <a href="${properties.pageUrl}.html" target="${properties.targettype == properties.hiddentarget ? properties.targetName : properties.targettype}" class="cta-hover-tile">
        <div class="${properties.buttonText ? 'big-size' : ''}">
            <div class="text-center">
                <div class="m-top-m m-bottom-l icon icon-150 ${properties.icon}"></div>   
                <p class="${properties.buttonText ? 'm-bottom-m ht5 color-darker-grey uppercase' : 'm-top-l bold color-darker-grey'}">${properties.title @ context='html'}</p>  
                <div class="color-darker-grey">${properties.description @ context='html'}</div>
				<sly data-sly-test="${properties.buttonText}">
                	<div class="ha-center m-top-m btn btn-brand-default ${properties.buttonStyle }">${properties.buttonText}</div> 
            	</sly>
            </div>
        </div>
    </a>
</div>
